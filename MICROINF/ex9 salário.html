<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9. Salário</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Digite o número do funcionário: "))
        var h = parseInt(prompt("Digite o número de horas trabalhadas: "))
        var r = parseFloat(prompt("Digite o salário por hora: "))

        salario = h * r

        document.write("NUMBER = " + n + "<br>" + "SALARY = U$ " + salario.toFixed(2) + "<br>")

    </script>
</body>
</html>
