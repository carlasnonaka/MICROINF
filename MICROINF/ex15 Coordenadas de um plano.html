<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15. Coordenadas de um plano</title>
</head>
<body>
    <script>
        var x = Number(prompt('Digite um número:'));
        var y = Number(prompt('Digite um número:'));

        if (x>0 && y>0) {
            document.write('Q1');
        } 
        else if (x<0 && y>0) {
            document.write('Q2');
        } 
        else if (x<0 && y<0) {
            document.write('Q3');
        } 
        else if (x>0 && y<0) {
            document.write('Q4');
        } 
        else if (x!=0 && y==0) {
            document.write('Eixo Y');
        } 
        else if (x==0 && y!=0) {
            document.write('Eixo X');
        } 
        else {
            document.write('Origem');
        }
    </script>
</body>
</html>
