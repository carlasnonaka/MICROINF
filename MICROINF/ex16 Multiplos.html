<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16. Multiplos</title>
</head>
<body>
  <script>
      var A = Number(prompt("Digite o valor de A: "));
      var B = Number(prompt("Digite o valor de A: "));
      
      if (A<B)  {
        if (B%A==0 || A==0 || B==0) {
            document.write (" São múltiplos! ");
        } else {
            document.write (" Não são múltiplos! ");
        }
      } else if(B<A) {
          if (A%B==0 || A==0 || B==0) {
            document.write (" São múltiplos! ");
        } else {
            document.write (" Não são múltiplos! ");
        }
      } else if (A==B) {
        document.write (" São múltiplos! ");
      } else {
        document.write (" Não são múltiplos! ");  
      }

  </script>  
</body>
</html>
