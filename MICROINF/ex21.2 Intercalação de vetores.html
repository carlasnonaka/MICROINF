<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 09. Exercício 21.2 Intercalação de vetores</title>
</head>
<body>
    <script>
        var v1 = []
        var v2 = []
        var vetorresul = []

        for (var i=0; i<=4; i++) {
        var n1 = Number (prompt("Digite os cinco elementos do vetor 1: "))
        v1[i] = n1
        }

        for (var i=0; i<=4; i++) {
        var n2 = Number (prompt("Digite os cinco elementos do vetor 2: "))
        v2[i] = n2
        }

        for (var i=0; i<5; i++) {
            vetorresul.push(v1[i])
            vetorresul.push(v2[i])
        }
    
    document.write("Vetor 1: " + v1.join(" - ") + "<br>") 
    document.write("Vetor 2: " + v2.join(" - ") +"<br>") 
    document.write("Vetor resultante: " + vetorresul.join(" - ") + "<br>")
    </script>
</body>
</html>
