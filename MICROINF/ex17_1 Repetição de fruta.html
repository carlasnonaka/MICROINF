<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17.1 Repete Fruta</title>
</head>
<body>
    <script>
        var fruta = prompt("Digite o nome de uma fruta: ");
        var n = parseInt(prompt("Digite um número: "));

        for (i=0; i<n; i++) {
            document.write(fruta + " * ");
        }
    </script>
</body>
</html>
