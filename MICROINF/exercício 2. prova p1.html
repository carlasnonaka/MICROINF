<body> 
    <script>
        var i = 0; 

        var vNvezes = 0; 

        var vFruta = null; 

        var texto = ""; 

        //Coleta de valores 

        vFruta = prompt("Digite a Fruta"); 

        vNvezes = Number(prompt("Digite o número de vezes de apresentação")); 

  

        for (i=0; i<vNezes; i++){

            texto += vFruta + " * "; 

        } 

        document.write(texto); 
        <script>
