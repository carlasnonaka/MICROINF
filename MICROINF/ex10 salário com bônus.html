<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10. Salário com Bônus</title>
</head>
<body>
  <script>
      var nome = prompt("Digite seu nome: ")
      var salario = parseFloat(prompt ("Digite seu salário: "))
      var vendas = parseFloat(prompt("Digite suas vendas: "))

      salnovo = 15/100*vendas+salario

      document.write("TOTAL = R$ "+ salnovo.toFixed(2))
  </script>  
</body>
</html>
