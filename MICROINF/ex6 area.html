<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6. Área</title>
</head>
<body>
    <script>
        var A = parseFloat(prompt("Digite A: "))
        var B = parseFloat(prompt("Digite B: "))
        var C = parseFloat(prompt("Digite C: "))

        tri = A*C/2
        cir = Math.PI.toFixed(5)*Math.pow(C,2)
        tra = (A + B)*C/2
        qua = Math.pow(B,2)
        ret = A * B

        document.write("TRIÂNGULO = "+ tri.toFixed(3)+"<br>") //"<br> serve para pular a linha"
        document.write("CÍRCULO = "+ cir.toFixed(3)+"<br>")
        document.write("TRAPÉZIO = "+ tra.toFixed(3)+"<br>")
        document.write("QUADRADO = "+ qua.toFixed(3)+"<br>")
        document.write("RETÂNGULO = "+ ret.toFixed(3)+"<br>")
    </script>
</body>
</html>
