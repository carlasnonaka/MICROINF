<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Área do Círculo</title>
</head>
<body>
    <script>
        var raio = parseFloat(prompt("Informe o valor do raio: "))
        var n = 3.14159
        var area = n * Math.pow(raio,2)

        document.write ("A = " + area.toFixed(4))
    </script>
</body>
</html>
