<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7. Distância entre dois pontos</title>
</head>
<body>
    <script>
        var x1 = parseFloat(prompt("Digite x1: "))
        var y1 = parseFloat(prompt("Digite y1: "))
        var x2 = parseFloat(prompt("Digite x2: "))
        var y2 = parseFloat(prompt("Digite y2: "))

        
        dis = Math.sqrt((Math.pow((x2-x1),2) + Math.pow((y2-y1),2)))

        document.write(dis.toFixed(4))
    </script>
</body>
</html>
