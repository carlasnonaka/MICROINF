<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14.1 Par ou Impar</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Digite um valor inteiro: "))

        if (n % 2 == 0) {
            document.write(n + " é Par")
        } else {
            document.write(n + " é Impar")
        }

    </script>
</body>
</html>
