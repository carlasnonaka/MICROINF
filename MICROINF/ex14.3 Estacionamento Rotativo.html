<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 14.3 Estacionamento Rotativo </title>
</head>
<body>
   <script>
       var m = parseFloat(prompt("Valor: "))

       if(m>=3.0) {
           document.write("Tempo: 120min <br> Troco: R$ " + (m-3.0).toFixed(2))
       } else if (m>=1.75) {
           document.write("Tempo: 60min <br> Troco: R$ " + (m-1.75).toFixed(2))
       } else if (m>=1.0) {
        document.write("Tempo: 30min <br> Troco: R$ " + (m-1.00).toFixed(2))
       } else {
           document.write("Valor Insuficiente")
       }
   </script> 
</body>
</html>
