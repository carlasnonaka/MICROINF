<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17.4 Exibe estrelas</title>
</head>
<body>
    <script>
        var linhas = parseInt(prompt("Digite o número de Linhas : "));
        var estrelas = " * " ;
        for (var i=0; i<linhas; i++) {
            document.write(estrelas + "<br>");
            estrelas = estrelas + " * ";
        }
    </script>

</body>
</html>
