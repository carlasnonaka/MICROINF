<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 21.1 Identifica primo</title>
</head>
<body>
    <script>
        var num = []

        for (var i=0; i<=4; i++) {
            var n = Number (prompt("Digite os cinco elementos do vetor: "))
            num[i] = n
        }

        document.write("Conteúdo do vetor: " + num.join(" - ") + "<br>")

        for (var i=0; i<=4; i++) {
             if (num[i]== 1) 
             {
                    document.write (num[i] + " não é primo. Posição: " + num.indexOf(num[i]) + "<br>")   
            }
            else if (num[i]%2 == 0 && num[i]!=2) {
                    document.write (num[i] + " não é primo. Posição: " + num.indexOf(num[i]) + "<br>") 
            } 
            else if (num[i]%3 ==0 && num[i]!=3) {
                    document.write (num[i] + " não é primo. Posição: " + num.indexOf(num[i]) + "<br>") 
            } 
            else if (num[i]%5 ==0 && num[i]!=5) {
                    document.write (num[i] + " não é primo. Posição: " + num.indexOf(num[i]) + "<br>") 
            } 
            else if (num[i]%7 ==0 && num[i]!=7) {
                    document.write (num[i] + " não é primo. Posição: " + num.indexOf(num[i]) + "<br>") 
            } 
            else { 
                document.write (num[i] + " é primo. Posição: " + num.indexOf(num[i]) + "<br>")
            
        }
        }
    </script>
</body>
</html>
