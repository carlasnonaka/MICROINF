<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18. Tabuada</title>
    
</head>
<body>
    
    <script>
        var n = Number(prompt("Digite um número: "));

        for (var i=1; i<=10; i++) {
            var resul = n*i;
            document.write(i + " x " + n + " = " + resul + "<br>");
        }
    </script>
</body>
</html>
