<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13. Intervalo</title>
</head>
<body>
    <script>
        var n = parseFloat(prompt("Digite um número: "))

        if (n>0 && n<=25) {

            document.write("Intervalo [0,25]")
        } else if (n>25 && n<=50) {
            document.write("Intervalo (25,50]")
        } else if (n>50 && n<=75) {
            document.write("Intervalo (50,75]")
        } else if (n>75 && n<=100) {
            document.write("Intervalo (75,100]")
        } else {
            document.write("Fora do Intervalo")  
        }
    </script>
</body>
</html>
